<script type="text/javascript">
    window.uexOnload = function() {
		uexWidgetOne.onError = function(opCode, errorCode, errorDesc) {
			alert(errorCode + ":" + errorDesc);
		}
        uexCalendarView.onItemClick = onItemClick;
	}
    function openView(){
       alert("uexCityListView:openView");
       var params = "{\"x\":\"0\",\"y\":\"164\",\"w\":\"320\",\"h\":\"240\"}";
       uexCalendarView.open(params);
    }
    function setSelectedDate(){
        alert("setSelectedDate:setSelectedDate");
        var params = "{\"date\":{\"year\":\"2014\",\"moth\":\"11\",\"day\":\"11\"}}";
        uexCalendarView.setSelectedDate(params);
    }
    function close1(){
        alert("uexCalenderView.close");
        uexCalendarView.close();
    }
    function onItemClick(data){
            alert(data);
    }
    
</script>

                <input class="btn" type="button" value="关闭" onclick="close1();"/>
                <input class="btn" type="button" value="设置日期" onclick="setSelectedDate();"/>

            </div>
